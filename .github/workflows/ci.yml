name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: pip install ruff
      
      - name: Run Ruff linter
        run: ruff check src/ tests/
      
      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        run: pytest -v --tb=short
        env:
          PYTHONPATH: src

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build API Docker image
        run: docker build -t ai-ops-assistant:test .
      
      - name: Start container
        run: |
          docker run -d --name api-test -p 8000:8000 ai-ops-assistant:test
          sleep 5
      
      - name: Health check
        run: |
          curl -f http://localhost:8000/health | grep -q '"status":"ok"'
      
      - name: Stop container
        if: always()
        run: docker stop api-test || true
