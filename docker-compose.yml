version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Sandbox runner for WP2 - locked down container for command execution
  runner:
    build:
      context: .
      dockerfile: Dockerfile.runner
    # Security: No network access
    network_mode: none
    # Security: Read-only filesystem
    read_only: true
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
          pids: 50
    # Temp filesystem for necessary writes
    tmpfs:
      - /tmp:size=64M,mode=1777
    volumes:
      # Simulation data - read-only mount
      - ./simulator/fixtures:/sim:ro
    profiles:
      - full  # Only start with 'docker compose --profile full up'
